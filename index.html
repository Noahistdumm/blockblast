<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-itunes-app" content="app-id=1107631390">
    
    <title>AttaPoll Download</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 85px; /* Damit der Inhalt nicht verdeckt wird */
            background-color: #f2f2f2; /* Leichter grauer Hintergrund wie im App Store */
        }

        /* --- STYLES FÜR DIE DOWNLOAD-LEISTE --- */
        #fake-app-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #b0b0b0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            box-sizing: border-box;
            z-index: 99999;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        /* Schließen-Kreuz */
        .close-btn {
            font-size: 22px;
            color: #8e8e93;
            padding: 10px;
            margin-right: 2px;
            cursor: pointer;
            line-height: 1;
        }

        /* App Infos */
        .app-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
        }

        /* AttaPoll Icon */
        .app-icon {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            margin-right: 12px;
            background-color: #fff;
            /* Das korrekte AttaPoll Icon */
            background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/05/66/69/05666993-9c59-8664-9642-800531502422/AppIcon-0-0-1x_U007emarketing-0-7-0-85-220.png/230x0w.webp');
            background-size: cover;
            border: 1px solid #e5e5e5;
            flex-shrink: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-title {
            font-size: 15px;
            font-weight: 600;
            color: #000;
            margin: 0;
            white-space: nowrap;
        }

        .app-desc {
            font-size: 12px;
            color: #8e8e93;
            margin: 2px 0 0 0;
            white-space: nowrap;
        }

        .stars {
            color: #ff9500; /* Apple Stern-Orange */
            font-size: 11px;
            margin-top: 2px;
            letter-spacing: 1px;
        }

        /* Der LADEN Button */
        .view-btn {
            background-color: #007aff; /* Apple Blau als Hintergrund */
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            padding: 6px 18px;
            margin-left: 8px;
            border-radius: 16px; /* Abgerundeter Button wie im Store */
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .view-btn:active {
            opacity: 0.7;
        }

        /* Dummy Inhalt für die Seite */
        .content {
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }

    </style>
</head>
<body>

    <div id="fake-app-banner">
        <div class="close-btn" onclick="document.getElementById('fake-app-banner').style.display='none';">&times;</div>
        
        <div class="app-info">
            <div class="app-icon"></div>
            
            <div class="text-container">
                <p class="app-title">AttaPoll</p>
                <p class="app-desc">Bezahlte Umfragen</p>
                <p class="stars">★★★★★</p>
            </div>
        </div>

        <a href="https://apps.apple.com/de/app/attapoll-geld-verdienen/id1107631390" class="view-btn">LADEN</a>
    </div>

    <div class="content">
        <h1>AttaPoll herunterladen</h1>
        <p>Verdiene Geld mit Umfragen direkt auf deinem Handy.</p>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <p style="color: #666; font-size: 14px;">Um die App zu installieren, tippe oben rechts auf <strong>LADEN</strong>.</p>
    </div>

</body>
</html>
