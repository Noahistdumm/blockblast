<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-itunes-app" content="app-id=512939461">
    
    <title>Subway Surfers</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 85px; /* Platz für die fixierte Leiste */
        }

        /* --- STYLES FÜR DIE LEISTE --- */
        #fake-app-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(247, 247, 247, 0.95);
            border-bottom: 1px solid #b0b0b0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            box-sizing: border-box;
            z-index: 99999;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Das Kreuz zum Schließen */
        .close-btn {
            font-size: 24px;
            color: #999;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
            line-height: 1;
        }

        /* Container für Icon und Text */
        .app-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Das Subway Surfers Icon */
        .app-icon {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            margin-right: 12px;
            background-color: #000;
            /* Originales Icon URL für Subway Surfers */
            background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/2b/95/43/2b9543aa-3444-142c-296e-578aa66705ac/AppIcon-0-0-1x_U007emarketing-0-10-0-0-85-220.png/230x0w.webp');
            background-size: cover;
            border: 1px solid #e5e5e5;
            flex-shrink: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-title {
            font-size: 15px;
            font-weight: 600;
            color: #000;
            margin: 0;
            white-space: nowrap;
        }

        .app-desc {
            font-size: 12px;
            color: #777;
            margin: 2px 0 0 0;
            white-space: nowrap;
        }

        .stars {
            color: #f09a00;
            font-size: 10px;
            margin-top: 2px;
        }

        /* Der blaue Öffnen Button */
        .view-btn {
            color: #007aff;
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            padding: 6px 12px;
            margin-left: 5px;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .view-btn:active {
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div id="fake-app-banner">
        <div class="close-btn" onclick="document.getElementById('fake-app-banner').style.display='none';">&times;</div>
        
        <div class="app-info">
            <div class="app-icon"></div>
            
            <div class="text-container">
                <p class="app-title">Subway Surfers</p>
                <p class="app-desc">Sybo Games ApS</p>
                <p class="stars">★★★★★</p>
            </div>
        </div>

        <a href="https://apps.apple.com/us/app/subway-surfers/id512939461" class="view-btn">Öffnen</a>
    </div>

    <div style="padding: 20px;">
        <h1>Subway Surfers</h1>
        <p>Hier kannst du direkt loslaufen!</p>
        <p>Klicke oben auf Öffnen, um zum App Store zu gelangen.</p>
    </div>

</body>
</html>
