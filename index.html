<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Downloads</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f7;
        }

        /* Container f端r die gesamte Liste oben */
        #game-list-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-bottom: 0.5px solid #bcbcbc;
            z-index: 9999;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
        }

        .banner-header {
            font-size: 12px;
            font-weight: 700;
            color: #8e8e93;
            padding: 8px 15px 4px 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Scrollbarer Bereich f端r die Spiele */
        .scroll-container {
            display: flex;
            overflow-x: auto;
            padding: 10px 15px 15px 15px;
            gap: 20px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Einzelnes Spiel-Element */
        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
            text-decoration: none;
            color: inherit;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            margin-bottom: 6px;
            border: 0.5px solid rgba(0,0,0,0.1);
        }

        .game-title {
            font-size: 11px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 75px;
            color: #333;
        }

        .btn-get {
            margin-top: 5px;
            background-color: #007aff;
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        /* Versteckt die Scrollbar */
        .scroll-container::-webkit-scrollbar { display: none; }

        /* Platzhalter f端r Content unter der Leiste */
        .content { padding-top: 150px; text-align: center; }
    </style>
</head>
<body>

<div id="game-list-banner">
    <div class="banner-header">Top Spiele f端r dich</div>
    <div class="scroll-container">
