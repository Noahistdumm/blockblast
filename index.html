<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 85px; /* Platz für den Banner oben */
        }

        /* Das Design der Leiste */
        #fake-app-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #f7f7f7; /* Apple Hellgrau */
            border-bottom: 1px solid #c8c7cc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 9999;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(247, 247, 247, 0.85);
        }

        /* Das Kreuz zum Schließen (Fake) */
        .close-btn {
            font-size: 20px;
            color: #888;
            padding: 10px;
            text-decoration: none;
            cursor: pointer;
        }

        /* App Icon und Text Container */
        .app-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin-left: 5px;
        }

        /* Das App Icon Bild */
        .app-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            margin-right: 12px;
            background-color: #000; /* Fallback Farbe */
            /* Hier wird das Bild geladen */
            background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/44/2c/66/442c664e-4861-1051-93c8-66286705606d/AppIcon-0-0-1x_U007emarketing-0-5-0-0-85-220.png/230x0w.webp');
            background-size: cover;
            border: 1px solid #e0e0e0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
        }

        .app-title {
            font-size: 14px;
            font-weight: 600;
            color: #000;
            margin: 0;
        }

        .app-desc {
            font-size: 11px;
            color: #666;
            margin: 2px 0 0 0;
        }

        /* Der Öffnen Button */
        .view-btn {
            color: #007aff; /* Apple Blau */
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            padding: 5px 10px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div id="fake-app-banner">
        <span class="close-btn" onclick="document.getElementById('fake-app-banner').style.display='none';">×</span>
        
        <div class="app-info">
            <div class="app-icon"></div>
            <div class="text-container">
                <p class="app-title">Block Blast!</p>
                <p class="app-desc">Hungry Studio</p>
                <p class="app-desc" style="font-size: 10px;">★★★★★</p>
            </div>
        </div>

        <a href="https://apps.apple.com/de/app/block-blast-adventure-master/id1625636043" class="view-btn">Öffnen</a>
    </div>
    <div style="padding: 20px;">
        <h1>Block Blast spielen</h1>
        <p>Jetzt funktioniert die Leiste oben garantiert!</p>
        <p>x</p>
    </div>

</body>
</html>
