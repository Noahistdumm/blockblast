<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast Download</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 80px; /* Platz für die Leiste oben */
            background-color: #ffffff;
        }

        /* Die klassische Leiste (genau wie im Screenshot) */
        #smart-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 75px;
            background-color: rgba(250, 250, 250, 0.98);
            border-bottom: 0.5px solid #bcbcbc;
            display: flex;
            align-items: center;
            padding: 0 12px;
            box-sizing: border-box;
            z-index: 999999;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .close-x {
            color: #8e8e93;
            font-size: 22px;
            margin-right: 12px;
            cursor: pointer;
            font-weight: 300;
            padding: 5px;
        }

        .app-icon {
            width: 54px;
            height: 54px;
            border-radius: 12px;
            background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/44/2c/66/442c664e-4861-1051-93c8-66286705606d/AppIcon-0-0-1x_U007emarketing-0-5-0-0-85-220.png/230x0w.webp');
            background-size: cover;
            border: 0.5px solid rgba(0,0,0,0.1);
            margin-right: 12px;
        }

        .text-container {
            flex-grow: 1;
        }

        .app-name {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
            color: #000;
        }

        .dev-name {
            font-size: 11px;
            color: #666;
            margin: 1px 0;
        }

        .rating {
            font-size: 10px;
            color: #f09a00;
        }

        /* Der blaue Button rechts */
        .download-button {
            color: #007aff;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px 5px;
        }

        .download-button:active {
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div id="smart-banner">
        <div class="close-x" onclick="document.getElementById('smart-banner').style.display='none';">×</div>
        <div class="app-icon"></div>
        <div class="text-container">
            <p class="app-name">Block Blast!</p>
            <p class="dev-name">Hungry Studio</p>
            <p class="rating">★★★★★</p>
        </div>
        <a href="https://apps.apple.com/us/app/block-blast/id1617391485" class="download-button">Laden</a>
    </div>

    <div style="padding: 20px; text-align: center; color: #333;">
        <p>Hier ist die saubere Version.</p>
    </div>

</body>
</html>
