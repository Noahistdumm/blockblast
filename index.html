<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-itunes-app" content="app-id=1617391485">
    
    <title>Block Blast!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 85px; /* WICHTIG: Damit der Inhalt nicht unter der Leiste verschwindet */
        }

        /* --- STYLES FÜR DIE LEISTE --- */
        #fake-app-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(247, 247, 247, 0.95); /* Fast undurchsichtiges Grau */
            border-bottom: 1px solid #b0b0b0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            box-sizing: border-box;
            z-index: 99999; /* Immer ganz oben */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Das Kreuz zum Schließen */
        .close-btn {
            font-size: 24px;
            color: #999;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
            line-height: 1;
        }

        /* Container für Icon und Text */
        .app-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            overflow: hidden; /* Falls der Text zu lang ist */
        }

        /* Das Block Blast Icon Bild */
        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 12px;
            background-color: #000;
            /* Das originale Icon für Block Blast! */
            background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/44/2c/66/442c664e-4861-1051-93c8-66286705606d/AppIcon-0-0-1x_U007emarketing-0-5-0-0-85-220.png/230x0w.webp');
            background-size: cover;
            border: 1px solid #e5e5e5;
            flex-shrink: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-title {
            font-size: 15px;
            font-weight: 600;
            color: #000;
            margin: 0;
            white-space: nowrap;
        }

        .app-desc {
            font-size: 12px;
            color: #777;
            margin: 2px 0 0 0;
            white-space: nowrap;
        }

        .stars {
            color: #f09a00; /* Stern-Farbe */
            font-size: 10px;
            margin-top: 2px;
        }

        /* Der blaue Öffnen Button */
        .view-btn {
            color: #007aff;
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            padding: 6px 12px;
            margin-left: 5px;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        /* Klick-Effekt beim Button */
        .view-btn:active {
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div id="fake-app-banner">
        <div class="close-btn" onclick="document.getElementById('fake-app-banner').style.display='none';">&times;</div>
        
        <div class="app-info">
            <div class="app-icon"></div>
            
            <div class="text-container">
                <p class="app-title">Block Blast!</p>
                <p class="app-desc">Hungry Studio</p>
                <p class="stars">★★★★★</p>
            </div>
        </div>

        <a href="https://apps.apple.com/us/app/block-blast/id1617391485" class="view-btn">Öffnen</a>
    </div>
    <div style="padding: 20px;">
        <h1>Block Blast!</h1>
        <p>Die Leiste oben führt jetzt direkt zum richtigen Spiel im App Store.</p>
        <p>Viel Spaß!</p>
    </div>

</body>
</html>
